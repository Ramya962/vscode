<div class="jumbotron">
    <h1 class="display-4 text-center">angular file upload</h1>
</div>
<div class="container mt-5">
    <div class="text-center">
        <input type="file" (change)="onChange($event)" class="form-group">
        <button (click)="onUpload()" class="btn btn-success">upload file</button>
    </div>
    <div class="container text-center" *ngIf="shortLink">
        <h2>visit here</h2>
        <a href="{{shortLink}}">{{shortLink}}</a>
    </div>
    <div class="container" *ngIf="loading">
        <h3>load data.....................</h3>
    </div>
</div>
